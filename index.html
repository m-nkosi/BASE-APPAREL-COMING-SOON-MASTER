<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="/CSS/styles.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="background-desktop">

    </div>
    <div class="centering forLogo">
      <div id="logo">
      </div>
    </div>
    <div id="hero">

    </div>
    <div class="centering centeringForContent">
      <div id="content">
        <div>
          <div id="heading">
            <h1>
              <span class="pink-text">WE'RE</span> COMING SOON
            </h1>
          </div>
          <div class="pink-text" id="paragraphs">
            <p>
              Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>
          <form novalidate>
            <input maxlength="30" id="mail" type="email" placeholder="Email Address" class="errorInput">
            
              <div id="error">

              </div>
              <button type="submit">
                <div>
  
                </div>
              </button>

          </form>
          <div id="labelDiv">
            <label>Please provide a valid email</label>
          </div>
        </div>

  
      </div>
    </div>

  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/m-nkosi">Mxolisi Nkosi</a>.
    </p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
